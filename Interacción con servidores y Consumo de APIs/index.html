<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
  <header>
    <h1>Inventario Inteligente</h1>
  </header>
  <main>
    <section class="form-section">
      <h2>Agregar Producto</h2>
      <form id="product-form">
        <input type="text" id="id" placeholder="ID del producto" required>
        <input type="text" id="product-name" placeholder="Nombre del producto" required>
        <input type="number" id="product-price" placeholder="Precio" min="0" required>
        <input type="text" id="product-category" placeholder="Categoría" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <button type="submit">Agregar</button>
      </form>
    </section>

    <section id="product-list-section">
      <h2>Lista de Productos</h2>
      <table id="product-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="product-list"></tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Inventario JS. Proyecto M3S2</p>
  </footer>


<script src="./src/js/gestion_datos.js" type="module"></script>
</body>
</html>
